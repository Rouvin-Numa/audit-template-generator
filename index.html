<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Template Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-frame">
            <!-- Drop Zone -->
            <div class="drop-zone" id="dropZone">
                <div class="drop-content">
                    <!-- Instructions -->
                    <div class="instructions-section">
                        <h3 class="instructions-title">Steps to Use</h3>
                        <ol class="instructions-list">
                            <li>Navigate to the following dashboard:<br>
                                <a href="https://numberai.cloud.looker.com/dashboards/602?Rooftop%20Name=&Inbox%20ID=&Calls%20Created%20Date=14%20day&Call%20Count=%3C5&Rooftop%20ID=" target="_blank" class="dashboard-link">
                                    https://numberai.cloud.looker.com/dashboards/602
                                </a>
                            </li>
                            <li>Enter the appropriate Rooftop IDs and Inbox IDs into the dashboard filters.</li>
                            <li>Download the dashboard data as a CSV file.</li>
                            <li>Upload the CSV using the button below.</li>
                        </ol>
                    </div>

                    <label class="drop-label">üìÅ Select ZIP or CSV file(s) to view contents</label>
                    <input type="file" id="fileInput" accept=".zip,.csv" multiple style="display: none;">
                    <button class="browse-button" id="browseButton">Browse for ZIP or CSV file</button>
                    <p class="current-file-label" id="currentFileLabel"></p>
                </div>
            </div>

            <!-- Template Tabs Container (main) -->
            <div class="tabs-container" id="tabsContainer">
                <div class="tab-buttons" id="tabButtons"></div>
                <div class="tab-content" id="tabContent"></div>
            </div>

            <!-- Collapsible CSV Data Section -->
            <div class="csv-section">
                <button class="csv-toggle-btn" id="csvToggleBtn" onclick="toggleCsvSection()">
                    ‚ñ∂ View Raw CSV Data
                </button>
                <div class="csv-data-container" id="csvDataContainer" style="display: none;">
                    <div class="csv-tab-buttons" id="csvTabButtons"></div>
                    <div class="csv-tab-content" id="csvTabContent"></div>
                </div>
            </div>

            <!-- Status Bar -->
            <div class="status-bar">
                <span class="status-label" id="statusLabel">Ready</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
