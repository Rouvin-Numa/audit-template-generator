<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Template Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-frame">
            <!-- Drop Zone -->
            <div class="drop-zone" id="dropZone">
                <div class="drop-content">
                    <label class="drop-label">üìÅ Select ZIP or CSV file(s) to view contents</label>
                    <input type="file" id="fileInput" accept=".zip,.csv" multiple style="display: none;">
                    <button class="browse-button" id="browseButton">Browse for ZIP or CSV file</button>
                    <p class="current-file-label" id="currentFileLabel"></p>
                </div>
            </div>

            <!-- Tabs Container -->
            <div class="tabs-container" id="tabsContainer">
                <div class="tab-buttons" id="tabButtons"></div>
                <div class="tab-content" id="tabContent"></div>
            </div>

            <!-- Status Bar -->
            <div class="status-bar">
                <span class="status-label" id="statusLabel">Ready</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
